<!DOCTYPE html>
<!--In general when writing HTML,
if something serves the function of a button, make it a <button></button>-->
<!--margin is always measured as a function of width-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="calculator-form-layout">
        <section class="calculator-screen">0</section>
        <button class="calculator-item half-width">C</button>
        <button class="calculator-item quarter-width">←</button>
        <button class="calculator-item calculator-item-secondary quarter-width">÷</button>
        <button class="calculator-item quarter-width">7</button>
        <button class="calculator-item quarter-width">8</button>
        <button class="calculator-item quarter-width">9</button>
        <button class="calculator-item calculator-item-secondary quarter-width">×</button>
        <button class="calculator-item quarter-width">4</button>
        <button class="calculator-item quarter-width">5</button>
        <button class="calculator-item quarter-width">6</button>
        <button class="calculator-item calculator-item-secondary quarter-width">-</button>
        <button class="calculator-item quarter-width">1</button>
        <button class="calculator-item quarter-width">2</button>
        <button class="calculator-item quarter-width">3</button>
        <button class="calculator-item calculator-item-secondary quarter-width">+</button>
        <button class="calculator-item three-quarter-width">0</button>
        <button class="calculator-item calculator-item-secondary quarter-width">=</button>
    </div>
    <!-- script tag always goes right before the end of body -->
</body>
</html>
